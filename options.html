<!DOCTYPE html>
<html>
<head>
    <title>Hide ratings</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div class="wrapper">
        <div class="toggle-item">
            <span class="txt">Hide <strong>IMDB</strong> ratings</span>
            <div id="imdb_toggle" class="toggle"></div>
        </div>
        <div class="toggle-item">
            <span class="txt">Hide <strong>Goodreads</strong> ratings</span>
            <div id="goodreads_toggle" class="toggle"></div>
        </div>
        <div class="toggle-item">
            <span class="txt">Hide <strong>MyAnimeList</strong> ratings</span>
            <small class="hint">Partial support!</small>
            <div id="mal_toggle" class="toggle"></div>
        </div>
        <div class="toggle-item">
            <span class="txt">Hide <strong>Letterboxd</strong> ratings</span>
            <div id="letterboxd_toggle" class="toggle"></div>
        </div>

        <div id="status_box" class="alert absolute success hidden">Successfully saved options!</div>


        <footer class="credits">v1.6f | <a href="https://github.com/Dem1se/hide-ratings-extension-firefox" target="_blank">GitHub</a></footer>

    </div>
    <script src="js/options.js"></script>
</body>
</html>
